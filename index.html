<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700|Quattrocento"
    />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-3.0.0.js"></script>
    <script src="lib/vue.js"></script>
  </head>

  <body>
    <div id="app" v-scroll="handleScroll">
      <div
        id="interactive-image"
        :style="{backgroundColor: 'rgb(' + currentColor[0] + ',' + currentColor[1] + ',' + currentColor[2] + ')'}"
      ></div>
      <div id="main">
        <sect
          v-for="section in sortedSections"
          :data="section"
          :key="section.index"
          :class="[section.name, {current:section.current}]"
        ></sect>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
